<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Firm</title>
<style>
body, html {
  margin: 0;
  height: 100%;
  width: 100%;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
}

#container {
  position: relative;
  width: 80%;         /* adjust as needed, or use px (e.g. 1000px) */
  max-width: 1200px;  /* keeps it from being too big */
  aspect-ratio: 16/9; /* keeps slideshow proportioned */
  border: 10px solid white; /* the “frame” */
  box-shadow: 0 0 30px rgba(255,255,255,0.2);
  overflow: hidden;
  background: black;
}

#slideshow {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity 1s ease-in-out;
  opacity: 0;
  position: absolute;
  top: 0; left: 0;
}
#slideshow.show {
  opacity: 1;
}

#logo {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 120px;
  height: auto;
}

#contact {
  position: absolute;
  bottom: 20px;
  right: 20px;
  width: 200px;
  height: auto;
}
</style>
</head>
<body>
  <div id="container">
    <img id="slideshow" src="images/img1.jpg" class="show">
    <img id="logo" src="images/logo.png" alt="Logo">
    <img id="contact" src="images/contact.png" alt="Contact Info">
  </div>

<script>
const images = [
  "images/img1.jpg",
  "images/img2.jpg",
  "images/img3.jpg"
];

let index = 0;
const imgElement = document.getElementById("slideshow");

setInterval(() => {
  index = (index + 1) % images.length;
  imgElement.classList.remove("show");
  setTimeout(() => {
    imgElement.src = images[index];
    imgElement.classList.add("show");
  }, 500);
}, 4000);
</script>
</body>
</html>
