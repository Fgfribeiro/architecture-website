<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Firm</title>
<style>
body, html {
  margin: 0;
  height: 100%;
  width: 100%;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
}

#logo {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 200px;
  height: auto;
  z-index: 10;
}

#contact {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 300px;
  height: auto;
  z-index: 10;
}
  
#container {
  position: relative;
  width: 80%;
  max-width: 1200px;
  aspect-ratio: 16/9;
  border: 30px solid white;
  box-shadow: 0 0 30px rgba(255,255,255,0.2);
  overflow: hidden;
  background: white; /* ensures white shows during fade */
}

#slideshow {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 1;
  transition: opacity 2s ease-in-out; /* fade duration */
}
</style>
</head>
<body>

<img id="logo" src="images/logo.png" alt="Logo">
<img id="contact" src="images/contact.png" alt="Contact Info">

<div id="container">
  <img id="slideshow" src="images/img1.jpg" class="show">
</div>

<script>
const images = [
  "images/img1.jpg",
  "images/img2.jpg",
  "images/img3.jpg"
];

// Preload images to avoid flicker
const preloadedImages = images.map(src => {
  const img = new Image();
  img.src = src;
  return img;
});

let index = 0;
const imgElement = document.getElementById("slideshow");

// Timing variables
const fadeDuration = 2000;   // fade out/in duration in ms
const whitePause = 500;      // pause on white in ms
const displayTime = 5000;    // fully visible duration

function nextSlide() {
  // fade out
  imgElement.style.opacity = 0;

  setTimeout(() => {
    // switch image while faded out / white background showing
    index = (index + 1) % images.length;
    imgElement.src = images[index];

    // fade in
    imgElement.style.opacity = 1;

    // schedule next slide after fade-in + display
    setTimeout(nextSlide, fadeDuration + displayTime);
  }, fadeDuration + whitePause);
}

// start slideshow after initial display time
setTimeout(nextSlide, displayTime);

</script>
</body>
</html>
