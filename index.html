<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Firm</title>
<style>
body, html {
  margin: 0;
  height: 100%;
  width: 100%;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
}

#logo {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 200px;
  height: auto;
  z-index: 10;
}

#contact {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 300px;
  height: auto;
  z-index: 10;
}
  
#container {
  position: relative;
  width: 80%;
  max-width: 1200px;
  aspect-ratio: 16/9;
  border: 30px solid white;
  box-shadow: 0 0 30px rgba(255,255,255,0.2);
  overflow: hidden;
  background: white;
}

#container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  transition: opacity 2s ease-in-out;
  will-change: opacity;
  transform: scale(1.001);
}

#img1 { opacity: 1; z-index: 1; }
#img2 { opacity: 0; z-index: 0; }

</style>
</head>
<body>

<img id="logo" src="images/logo.png" alt="Logo">
<img id="contact" src="images/contact.png" alt="Contact Info">

<div id="container">
  <img id="img1" src="images/img1.jpg">
  <img id="img2" src="images/img2.jpg">
</div>

<script>
const images = [
  "images/img1.jpg",
  "images/img2.jpg",
  "images/img3.jpg"
];

// Preload images
images.forEach(src => {
  const img = new Image();
  img.src = src;
});

let current = 0;
let next = 1;

const img1 = document.getElementById("img1");
const img2 = document.getElementById("img2");

const displayTime = 5000;

function crossfade() {
  // Determine which image is on top
  let topImg = current % 2 === 0 ? img2 : img1;
  let bottomImg = current % 2 === 0 ? img1 : img2;

  // Set next image src on the top image
  topImg.src = images[next];

  // Bring top image to front and fade it in
  topImg.style.zIndex = 2;
  bottomImg.style.zIndex = 1;
  topImg.style.opacity = 1;
  bottomImg.style.opacity = 0;

  // Advance indices
  current = next;
  next = (next + 1) % images.length;

  // Schedule next crossfade
  setTimeout(crossfade, displayTime);
}

// Start slideshow
setTimeout(crossfade, displayTime);
</script>

</body>
</html>
